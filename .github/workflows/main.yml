name: main

on: [ push, workflow_dispatch, pull_request ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Install Dependencies
        run: flutter pub get
      - name: Run Unit Tests
        run: |
          export TZ=CET
          flutter test